{% extends 'core/base.html' %}

{% block title %}
Profile
{% endblock title %}


{% block content %}
<div class="columns">
    <div class="column">
        <div class="box">
        <h1 class="title">Profile <i class="far fa-id-card"></i></h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ uform.as_p }}
            <br>

            <figure class="image is-128x128">
                <img class="is-rounded" src="{{ user.profile.image.url }}">
            </figure>
            {{ pform.as_p }}
            <a href="{% url 'password_change' %}">Change Password <i class="fas fa-key"></i></a>
            <br>
            <br>
            <button type="submit" class="button is-primary is-rounded">Save
                 <i class="fas fa-save"></i>
            </button>
        </form>
        </div>
    </div>
    <div class="column is-4">
        {% include 'accounts/extends/side_block.html' %}
    </div>
</div>
{% endblock content %}
