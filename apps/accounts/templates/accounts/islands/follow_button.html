{% if user.is_authenticated %}
{% if usr.profile in user.profile.follows.all %}
<button id="follow_{{ usr.username }}"
    class="button {% if small|default:False %}is-small{% endif %} {{ eclass }}"
    onclick="follow('{{ usr.username }}')">
    Unfollow ➖
</button>
{% else %}
<button id="follow_{{ usr.username }}"
    class="button {% if small|default:False %}is-small{% endif %} {{ eclass }}"
    onclick="follow('{{ usr.username }}')">
    Follow ➕
</button>
{% endif %}
{% endif %}
