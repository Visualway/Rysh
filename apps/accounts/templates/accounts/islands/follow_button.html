{% if user.is_authenticated %}
{% if usr.profile in user.profile.follows.all %}
<button id="follow_{{ usr.username }}" class="button {% if small|default:False %}is-small{% endif %} {{ eclass }}"
    onclick="follow('{{ usr.username }}')">
    <span>Unfollow</span><span class="icon">&minus;</span>
</button>
{% else %}
<button id="follow_{{ usr.username }}" class="button {% if small|default:False %}is-small{% endif %} {{ eclass }}"
    onclick="follow('{{ usr.username }}')">
    <span>Follow</span><span class="icon">&plus;</span>
</button>
{% endif %}
{% endif %}
