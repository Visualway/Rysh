{% if title == "Add Vit"%}
<form action="{% url 'add_vit' %}" method="post" enctype="multipart/form-data">
    {% elif title == "Edit Vit" %}
    <form action="{% url 'edit_vit' vit.pk %}" method="post" enctype="multipart/form-data">
        {% endif %}
        {% csrf_token %}
        <div class="field">
            <div class="control">
                {{form.body}}
            </div>
        </div>
        <div class="field">
            <div class="control">
                <div class="columns">
                    <div class="column">
                        <label for="image">Image</label>
                        {{form.image}}
                    </div>
                    <div class="column">
                        <label for="video">Video</label>
                        {{form.video}}
                    </div>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-info is-fullwidth is-large badgse-link">{{title}}   
                    <span class="icon is-small">
                        ➕
                    </span>
                </button>
            </div>
        </div>
    </form>
