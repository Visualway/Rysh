{% extends 'core/base.html' %}
{% load static %}


{% block title %}
Login
{% endblock title %}


{% block content %}
<div class="">
<div class="columns">
    <div class="column">
        <h1 class="title is-1 has-text-weight-bold">Login</h1>
        <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <br>
            <a href="{% url 'password_reset' %}">Forgot Password? 🔑</a>
            <p>Not have an account? <a href="{% url 'signup' %}">Sign Up 🚀</a></p>
            <br>
            <button type="submit" class="button is-success">Login 🔐</button>
        </form>
    </div>
    <div class="column">
        <article class="image is-square">
            <img src="{% static 'img/User_perspective_matte.png' %}" alt="" width="30" height="30">
        </article>
    </div>
</div>
</div>
<script>
    inputs = document.querySelectorAll('input');
    for (i = 0; i < inputs.length; i++) {
        
        inputs[i].classList.add('input');
    }
</script>
{% endblock content %}
